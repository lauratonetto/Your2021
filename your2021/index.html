<!DOCTYPE html><html lang="en"><head>
  <script src="p5.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet">
 
  <link rel="stylesheet" type="text/css" href="color.css">
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Nft Generator</title>

</head>
<body>
  <div class="container ">
    <div class="row p-5 ">
      <div class="col">
        <div class="row pb-5">
          <h1 class="text-center">YOUR 2021 IN ONE WORD</h1>
        </div>
        <div class="row ">
          <p class="text-center">This drawing is generated by the combination of your data and randomness.</p>
        </div>
        <div class="row">
          <p class="text-center">The data we collect derives from your inputed word, the exact time and date you submit it<br>and the combination of the two values. </p>
        </div>
       
      </div>
      
    </div>
    <div class="container mt-4 ">
      
      <div class="row d-flex justify-content-center" >
        <div class="col-6 d-flex justify-content-center ">
          <div class=" type input-group mb-3 " >
            <input type="text" id="text" class="form-control shadow-sm" placeholder="Type something" aria-describedby="basic-addon1">
          </div>
          <div class="col" >
            <a class="btn btn-main shadow-sm"  role="button" onclick="getWord()">submit</a>
          </div>
      </div>
    </div>
       
        <div class="row d-flex justify-content-center" >
          <div class="col-6 ">
            <button type="button" class="btn save shadow-sm" onclick="saveFile()">save</button>
            <button type="button" class="btn clear shadow-sm" onclick="clearScreen()">clear</button>
          </div>
          
        </div>

    
    </div>
    
    
  
    
  </div>
  <script src="function.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body></html>
